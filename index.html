<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Life Counter - Buckshot Roulette</title>
  <link rel="icon" type="image/x-icon" href="game_display/images/favicon.ico">
  <link rel="stylesheet" href="game_display/style.css">
</head>
<body>

<div id="game-wrapper">
  <div class="crt">
  
    <div class="crt-content">
  
      <!-- Blood Overlay -->
      <div class="overlay" id="blood-overlay">
        <img src="game_display/images/blood/layer0.png" class="blood-layer layer-1"/>
        <img src="game_display/images/blood/layer1.png" class="blood-layer layer-2"/>
        <img src="game_display/images/blood/layer2.png" class="blood-layer layer-3"/>
        <img src="game_display/images/blood/layer3.png" class="blood-layer layer-4"/>
      </div>
  
      <!-- White Screen Overlay -->
      <div class="overlay" id="white-overlay" style="display: none;"></div>
  
      <!-- Name Input Overlay -->
      <div class="overlay" id="name-overlay" style="display: flex;">
          <form class="input-box" oninput="EnableStartButton()" onsubmit="StartGame()">
          <label>Player Name: <input id="name-input-p1" maxlength="6"/></label><br />
          <button onclick="StartGame()" id="start-button">Start</button>
          </form>
      </div>
  
      <!-- Winner Overlay -->
      <div class="overlay" id="winner-overlay" style="display: none;">
        <div class="winner-text" id="winner-text">GAME OVER!</div>
      </div>
      
      <!-- Scoreboard -->
      <div class="scoreboard" id="scoreboard" style="display: none;">
        <div class="top">
          <div class="top-section center">
            <div id="name-p1" class="name"></div>
          </div>
        </div>
      
        <div class="bottom">
          <div class="bottom-section">
            <button id="hp_decrease" onclick="DecreaseLives()"><</button>
          </div>
          <div class="bottom-section left score" id="score-p1"></div>
          <div class="bottom-section">
            <button id="hp_increase" onclick="IncreaseLives()">></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="game_display/NoSleep.js"></script>
<script src="game_display/audio.js"></script>
<script src="game_display/script.js"></script>
</body>
</html>
